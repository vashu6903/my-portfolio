<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dog Image Gallery</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #111;
      color: white;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
      color: #ffd700;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 15px;
      max-width: 1000px;
      margin: 0 auto;
    }

    .gallery img {
      width: 100%;
      height: 250px;
      object-fit: cover;   /* keeps images neat */
      border-radius: 10px;
      border: 3px solid #ffd700;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

      .gallery img:hover {
      transform: scale(1.05);
      box-shadow: 0px 4px 20px rgba(255, 215, 0, 0.7);
    }
  </style>
</head>
<body>

  <h1>üêæ Dog Image Gallery üêæ</h1>

  <div class="gallery">
    <img src="https://placedog.net/500?id=1" alt="Dog 1">
    <img src="https://placedog.net/500?id=2" alt="Dog 2">
    <img src="https://placedog.net/500?id=3" alt="Dog 3">
    <img src="https://placedog.net/500?id=4" alt="Dog 4">
    <img src="https://placedog.net/500?id=5" alt="Dog 5">
    <img src="https://placedog.net/500?id=6" alt="Dog 6">
  </div>

</body>
</html>
